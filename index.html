<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />

        <title>Budget Calculator</title>
    </head>

    <body>
        <div class="parent">
            <div class="container">
                <form class="form">
                    <div class="form-control">
                        <input id="name" type="text" placeholder="" class="form__input" required>
                        <label for="name" class="form__label">Name</label>
                    </div>
                    <div class="form-control">
                        <input id="age" type="text" placeholder="" class="form__input" required>
                        <label for="age" class="form__label">Age</label>
                    </div>
                    <div class="form-control">
                        <input id="savings" type="text" placeholder="" class="form__input" required>
                        <label for="savings" class="form__label">Savings</label>
                    </div>
                    <div class="form-control">
                        <input id="insurance" type="text" placeholder="" class="form__input" required>
                        <label for="insurance" class="form__label">Insurance</label>
                    </div>

                    <button class="btn">Submit</button>
                </form>

            </div>


            <div class="budget-table">
                <table class="table">
                    <tr>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Percentage</th>
                    </tr>
                    <!-- <tr>
                        <td>Savings</td>
                        <td>10,000</td>
                        <td>20%</td>
                    </tr> -->
                </table>


                <div class="reset-btn-container">
                    <button class="btn-reset">Reset</button>
                </div>
            </div>

        </div>


        <script src="./index.js"></script>
    </body>

</html>
