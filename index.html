<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css" />

        <title>Budget Calculator</title>
    </head>

    <body>
        <div class="heading">
            <h3>Budget Calculator</h3>
        </div>
        <div class="parent">
            <div class="container">
                <form class="form">
                    <div class="form-control">
                        <input id="name" type="text" placeholder="" class="form__input" required>
                        <label for="name" class="form__label">Name</label>
                    </div>
                    <div class="form-control">
                        <input id="age" type="number" placeholder="" class="form__input" min="1" step="1" required>
                        <label for="age" class="form__label">Age</label>
                    </div>
                    <div class="form-control">
                        <input id="savings" type="number" placeholder="" class="form__input" min="0" step="1000"
                            required>
                        <label for="savings" class="form__label">Savings</label>
                    </div>
                    <div class="form-control">
                        <input id="rent" type="number" placeholder="" class="form__input" min="0" step="1000" required>
                        <label for="rent" class="form__label">Rent</label>
                    </div>
                    <div class="form-control">
                        <input id="food" type="number" placeholder="" class="form__input" min="0" step="1000" required>
                        <label for="food" class="form__label">Food</label>
                    </div>
                    <div class="form-control">
                        <input id="clothing" type="number" placeholder="" class="form__input" min="0" step="1000"
                            required>
                        <label for="clothing" class="form__label">clothing</label>
                    </div>
                    <div class="form-control">
                        <input id="utilities" type="number" placeholder="" class="form__input" min="0" step="1000"
                            required>
                        <label for="utilities" class="form__label">utilities</label>
                    </div>
                    <div class="form-control">
                        <input id="insurance" type="number" placeholder="" class="form__input" min="0" step="1000"
                            required>
                        <label for="insurance" class="form__label">Insurance</label>
                    </div>
                    <div class="form-control">
                        <input id="transportation" type="number" placeholder="" class="form__input" min="0" step="1000"
                            required>
                        <label for="transportation" class="form__label">Transportation</label>
                    </div>
                    <div class="form-control">
                        <input id="healthcare" type="number" placeholder="" class="form__input" min="0" step="1000"
                            required>
                        <label for="healthcare" class="form__label">Health care</label>
                    </div>
                    <div class="form-control">
                        <input id="recreation" type="number" placeholder="" class="form__input" min="0" step="1000"
                            required>
                        <label for="recreation" class="form__label">Recreation</label>
                    </div>
                    <div class="form-control">
                        <input id="miscellaneous" type="number" placeholder="" class="form__input" min="0" step="1000"
                            required>
                        <label for="miscellaneous" class="form__label">Miscellaneous</label>
                    </div>
                    <button class="btn">Submit</button>
                </form>

            </div>


            <div class="budget-table">
                <table class="table">
                    <tr>
                        <th>Category</th>
                        <th>Amount &#8358;</th>
                        <th>Percentage</th>
                    </tr>
                </table>


                <div class="reset-btn-container">
                    <button class="btn-reset">Reset</button>
                </div>
            </div>

        </div>


        <script src="./index.js"></script>
    </body>

</html>
